<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/battle-wait.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Новый баттл</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Новый баттл</h1>

        <div class="wheel-banner">
            <img src="{{ url_for('static', filename='img/wheel-battle.png') }}" alt="wheel">
        </div>

        <div class="bet-section">
            <div class="bet-label">Ваша ставка</div>
            <div class="bet-value">{{ bet_amount }} $</div>
        </div>

        <div class="share-section">
            <div class="share-title">Ссылка на игру</div>
            <div class="share-description">Поделитесь ссылкой с другом, игра начнется когда он примет приглашение</div>
            <div class="link-container">
                <input type="text" class="share-link" id="battleLink" value="{{ battle_link }}" readonly>
                <button class="copy-button" id="copyBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.3333 10.75V14.25C13.3333 17.1667 12.1666 18.3333 9.24992 18.3333H5.74992C2.83325 18.3333 1.66659 17.1667 1.66659 14.25V10.75C1.66659 7.83333 2.83325 6.66667 5.74992 6.66667H9.24992C12.1666 6.66667 13.3333 7.83333 13.3333 10.75Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.3334 5.75V9.25C18.3334 12.1667 17.1667 13.3333 14.2501 13.3333H13.3334V10.75C13.3334 7.83333 12.1667 6.66667 9.25008 6.66667H6.66675V5.75C6.66675 2.83333 7.83341 1.66667 10.7501 1.66667H14.2501C17.1667 1.66667 18.3334 2.83333 18.3334 5.75Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timerElement">00:01:00</div>
        </div>

        <button class="share-button" id="shareButton">Поделиться ссылкой</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.battleData = {
            id: '{{ battle_id }}',
            bet: '{{ bet_amount }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/battle-wait.js') }}"></script>
</body>
</html>

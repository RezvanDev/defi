<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/battle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Перевод баланса</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Перевод баланса</h1>

        <div class="balances-info">
            <div class="balance-item">
                <span class="balance-label">Баланс для вывода</span>
                <span class="balance-amount">${{ "%.2f"|format(current_user.withdrawal_balance) }}</span>
            </div>
            <div class="balance-item">
                <span class="balance-label">Игровой баланс</span>
                <span class="balance-amount">${{ "%.2f"|format(current_user.cash) }}</span>
            </div>
        </div>

        <div class="transfer-section">
            <div class="bet-label">Сумма перевода</div>
            <div class="bet-input-wrapper">
                <input type="text" class="bet-input" readonly placeholder="+" id="transferInput">
            </div>

            <div class="quick-bets">
                <button class="bet-button">$1</button>
                <button class="bet-button">$2</button>
                <button class="bet-button">$5</button>
                <button class="bet-button">$10</button>
                <button class="bet-button">$25</button>
                <button class="bet-button">$50</button>
                <button class="bet-button">$100</button>
            </div>
        </div>

        <button class="action-button" id="transferBtn" disabled>Перевести в игровой баланс</button>
    </div>

    <!-- Модальное окно с клавиатурой -->
    <div class="keyboard-modal" id="keyboardModal">
        <div class="keyboard-modal-content">
            <div class="keyboard-header">
                <span>Введите сумму</span>
                <button class="close-keyboard">&times;</button>
            </div>
            <div class="keyboard-input-display">
                <input type="text" id="modalInput" readonly>
            </div>
            <div class="numeric-keyboard">
                <div class="keyboard-row">
                    <button class="num-key">1</button>
                    <button class="num-key">2</button>
                    <button class="num-key">3</button>
                </div>
                <div class="keyboard-row">
                    <button class="num-key">4</button>
                    <button class="num-key">5</button>
                    <button class="num-key">6</button>
                </div>
                <div class="keyboard-row">
                    <button class="num-key">7</button>
                    <button class="num-key">8</button>
                    <button class="num-key">9</button>
                </div>
                <div class="keyboard-row">
                    <button class="num-key">.</button>
                    <button class="num-key">0</button>
                    <button class="num-key delete">←</button>
                </div>
            </div>
            <button class="confirm-amount">Подтвердить</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/transfer.js') }}"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height, target-densitydpi=device-dpi"/>
	<title>{{title}}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script type="module" src="{{ url_for('static', filename='js/telegram.js') }}"></script>

	<script>
	window.addEventListener('load', function() {
		const preloader = document.querySelector('.preloader');
		setTimeout(function() {
			preloader.classList.add('hidden');
			setTimeout(function() {
				preloader.style.display = 'none';
			}, 100);
		}, 100);
	});
	</script>
	<div class="preloader">
		<img src="{{ url_for('static', filename='img/logo.svg') }}" alt="" class="logo">
		<div class="loader"></div>
	</div>

	{% block header %}
	{% endblock %}

	<div class="wrapper">
		{% block content %}
		{% endblock %}
	</div>

	<div class='block'></div>
	</body>
</html>
